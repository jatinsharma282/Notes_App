<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">MyNotes</div>
    </nav>
    <div class="container">
        <form>
            <div class="form-control">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter Your Title" autocomplete="off" name="title">
            </div>

            <div class="form-control">
                <label for="Desc">Description</label>
                <input type="text" id="desc" placeholder="Enter Your Desc" autocomplete="off" name="desc">
            </div>
            <button class="submit">+</button>
        </form>    
    </div>

    <!-- Notes will be created here -->
    <div class="notes">
    </div>

    <footer>Notes App By Jatin Sharma</footer>
    <!-- Our JS -->
    <script src="index.js"></script>
</body>
</html>
